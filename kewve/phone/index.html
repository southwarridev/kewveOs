<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kewve Phone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Phone Screen -->
    <div class="phone-screen">
        <!-- Status Bar -->
        <div class="status-bar">
            <!-- Status Bar Icons -->
        </div>

        <!-- App Icon -->
        <div class="app-icon">
            <img src="app-icon.png" alt="App Icon">
        </div>

        <!-- App Icons -->
        <div class="app-icons">
            <div class="app-icon-item">
                <img src="phanees-icon.png" alt="Phanees Icon">
                <span>Phanees</span>
            </div>
            <div class="app-icon-item">
                <img src="aryips-icon.png" alt="Aryips Icon">
                <span>Aryips</span>
            </div>
            <div class="app-icon-item">
                <img src="month-icon.png" alt="Month Icon">
                <span>Month</span>
            </div>
            <div class="app-icon-item">
                <img src="aplys-icon.png" alt="Aplys Icon">
                <span>Aplys</span>
            </div>
        </div>

        <!-- Bottom Navigation Bar -->
        <div class="bottom-navigation">
            <!-- Navigation Icons -->
        </div>
    </div>
</body>
</html>
