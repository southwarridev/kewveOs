<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kewve PC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Background -->
    <div class="background"></div>

    <!-- Logo and Abstract Shape -->
    <div class="logo">
        <h1>Kewve</h1>
        <div class="abstract-shape"></div>
    </div>

    <!-- Left Sidebar -->
    <div class="left-sidebar">
        <ul>
            <li><img src="pasttow-icon.png" alt="Pasttow Icon"> Pasttow</li>
            <li><img src="madstion-icon.png" alt="Madstion Icon"> Madstion</li>
            <li><img src="theslyre-icon.png" alt="Theslyre Icon"> Theslyre</li>
            <li><img src="testlov-icon.png" alt="Testlov Icon"> Testlov</li>
            <li><img src="dasttov-icon.png" alt="Dasttov Icon"> Dasttov</li>
        </ul>
    </div>

    <!-- Bottom Taskbar -->
    <div class="bottom-taskbar">
        <!-- Taskbar Icons -->
    </div>

    <!-- Middle Popup Window -->
    <div class="middle-popup">
        <h2>Windook</h2>
        <ul>
            <li><img src="pace-icon.png" alt="Pace Icon"> Pace</li>
            <li><img src="market-icon.png" alt="Market Icon"> Market</li>
            <li><img src="allome-icon.png" alt="Allome Icon"> Allome</li>
            <li><img src="cucoment-icon.png" alt="Cucoment Icon"> Cucoment</li>
        </ul>
    </div>
</body>
</html>
